<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mitus E-Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="./js/login.js"></script>
</head>
<body class="min-h-screen bg-cover bg-center flex items-center justify-center" style="background-image: url('bg.jpg');">
  <nav class="absolute top-4 left-0 right-0 flex justify-center gap-4">
    <a href="routes.php?page=index" class="text-orange-700 font-bold">Home</a>
    <a href="routes.php?page=cart" class="text-orange-700 font-bold">Keranjang</a>
    <a href="routes.php?page=register" class="text-orange-700 font-bold">Register</a>
    <a href="routes.php?page=dashboard" class="text-orange-700 font-bold">Dashboard</a>
    <a href="routes.php?page=lokasi" class="text-orange-700 font-bold">Lokasi</a>
  </nav>
  <div class="bg-orange-200/80 backdrop-blur-sm p-8 rounded-3xl shadow-lg w-full max-w-md mt-16">
    <h2 class="text-2xl font-semibold text-center text-white mb-4">LOGIN</h2>
    <form x-data="loginForm" @submit.prevent="submit" class="space-y-4">
      <input type="email" name="email" placeholder="Email" required x-model="email" class="w-full px-4 py-2 rounded-lg border border-orange-300 placeholder-white bg-orange-100 text-gray-800" />
      <input type="password" name="password" placeholder="Password" required x-model="password" class="w-full px-4 py-2 rounded-lg border border-orange-300 placeholder-white bg-orange-100 text-gray-800" />
      <template x-if="error">
        <div class="text-red-600 text-sm" x-text="error"></div>
      </template>
      <button type="submit" class="w-full bg-orange-800 text-white font-semibold py-2 rounded-lg hover:bg-orange-900 transition">LOGIN</button>
    </form>
    <p class="text-center text-white text-sm mt-4">
      Belum punya akun?
      <a href="routes.php?page=register" class="font-bold underline">Register</a>
    </p>
  </div>
</body>
</html>
