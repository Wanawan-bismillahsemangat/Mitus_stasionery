<!-- Cart Page -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang - Mitus E-Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="./js/cart.js"></script>
</head>
<body class="bg-gray-50">
  <nav class="flex justify-center gap-4 py-4">
    <a href="routes.php?page=index" class="text-orange-700 font-bold">Home</a>
    <a href="routes.php?page=login" class="text-orange-700 font-bold">Login</a>
    <a href="routes.php?page=register" class="text-orange-700 font-bold">Register</a>
    <a href="routes.php?page=dashboard" class="text-orange-700 font-bold">Dashboard</a>
    <a href="routes.php?page=lokasi" class="text-orange-700 font-bold">Lokasi</a>
  </nav>
  <div x-data="cart" class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Keranjang Belanja</h1>
    <template x-if="items.length === 0">
      <p class="text-center text-gray-500">Keranjang kosong.</p>
    </template>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <template x-for="item in items" :key="item.id">
        <div class="bg-white rounded-lg shadow-md p-4 flex flex-col md:flex-row items-center">
          <img :src="'./img/' + item.gambar" alt="Gambar" class="w-20 h-20 object-contain mb-2 md:mb-0 md:mr-4">
          <div class="flex-1">
            <h2 class="font-semibold text-lg" x-text="item.nama"></h2>
            <p class="text-orange-700 font-bold" x-text="'Rp ' + item.harga.toLocaleString()"></p>
            <div class="flex items-center mt-2">
              <button @click="updateQty(item.id, item.qty-1)" :disabled="item.qty <= 1" class="px-2 py-1 bg-orange-300 rounded-l">-</button>
              <input type="number" min="1" x-model.number="item.qty" @change="updateQty(item.id, item.qty)" class="w-12 text-center border border-orange-300" />
              <button @click="updateQty(item.id, item.qty+1)" class="px-2 py-1 bg-orange-300 rounded-r">+</button>
            </div>
            <button @click="remove(item.id)" class="mt-2 text-red-600 hover:underline">Hapus</button>
          </div>
        </div>
      </template>
    </div>
    <div class="text-center">
      <button @click="checkout" class="bg-orange-600 text-white px-6 py-2 rounded hover:bg-orange-700">Checkout</button>
    </div>
  </div>
</body>
</html>
